<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decodificador de texto</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/reset.css" />
</head>

<body>

  <main class="main">
    <section class="direita">
      <div class="container">
        <div class="logo">
          <img class="logo-img" src="/images/logo.png" alt="logo" height="32px" />
        </div>
        <textarea class="text-area" placeholder="Digite seu texto" cols="41" rows="4"></textarea>
        <div class="observacao">
          <p class="notificacao"> <img src="./images/simbolo.png" alt="simbolo exclamaçao">Apenas letras minúsculas e
            sem acento.</p>
        </div>
        <div class="botao">
          <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
        </div>
        <div>
        </div>
    </section>
    <section class="esquerda">
      <textarea class="mensagem" value="Texto a ser copiado" id="texto-usuario"cols="41" rows="4"></textarea>
      <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
    </section>
  </main>

  <script src="/main.js"></script>
</body>

</html>
