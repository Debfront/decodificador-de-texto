<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decodificador de texto</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/reset.css" />
</head>

<body>

  <main class="main">
    <section class="direita">

      <div class="container">
        <div class="logo">
          <img class="logo-img" src="/images/logo.png" alt="logo" height="32px" />
        </div>

        <textarea placeholder="Digite seu texto" name="" id="" cols="30" rows="10"></textarea>

        <div class="observacao">
             <p class="notificacao"> <img src="./images/simbolo.png" alt="simbolo exclamaçao">Apenas letras minúsculas e sem acento.</p>
          </div>
         
       
        <div class="botao">
          <button class="botao-criptografar">Criptografar</button>
          <button class="botao-descriptografar">Descriptografar</button>
        </div>
        <div>

        </div>
    </section>

    <section class="esquerda">
      <div class="card">
        <div class="imagem">
          <img src="./images/looking.png" alt="" />
        </div>
        <div class="paragrafos">
          <p class="p1">
            Nenhuma mensagem <br />
            encontrada
          </p>
          <p class="p2">
            Digite um texto que você deseja <br />criptografar ou
            descriptografar.
          </p>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
